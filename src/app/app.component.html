<ng-template #elseBlock>
    <app-quiz-start
    (gameStart)="gameStartEvent($event)"></app-quiz-start>
</ng-template>
<app-quiz-card
[ngClass]="{'block':end,'none':!end}"
*ngIf="start;else elseBlock"
(eventResult)="resultEvent($event)"
></app-quiz-card>
<app-quiz-end
[ngClass]="{'block':!end,'none':end}"
[correct]="corect"
[wrong]="wrong"
></app-quiz-end>
