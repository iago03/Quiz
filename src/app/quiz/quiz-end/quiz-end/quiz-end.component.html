<section class="end">
    <h2>Quiz Over</h2>
    <article>
        <div class="info">
            <p>Name</p>
            <p>Correct</p>
            <p>Wrong</p>
        </div>
        <div class="result">
            <p>{{name}}</p>
            <p>{{correct}}</p>
            <p>{{wrong}}</p>
        </div>
    </article>
    <button
    (click)="refresh()"
    class="btn btn-dark">New Quiz</button>
</section>
